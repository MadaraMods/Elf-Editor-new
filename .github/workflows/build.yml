name: Build Legacy Android Project
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java 8 (Eski Projeler İçin)
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Install Gradle
      run: |
        # Gradle kur
        wget https://services.gradle.org/distributions/gradle-4.10.3-bin.zip
        unzip gradle-4.10.3-bin.zip
        export PATH=$PWD/gradle-4.10.3/bin:$PATH
        echo "GRADLE_HOME=$PWD/gradle-4.10.3" >> $GITHUB_ENV
        echo "$PWD/gradle-4.10.3/bin" >> $GITHUB_PATH
        
    - name: Create Gradle Wrapper
      run: |
        # Gradle wrapper oluştur
        gradle wrapper --gradle-version 4.10.3
        
        # Wrapper'ı çalıştırılabilir yap
        chmod +x ./gradlew
        
    - name: Setup Android SDK
      run: |
        # Android SDK kurulumu
        wget https://dl.google.com/android/repository/commandlinetools-linux-8092744_latest.zip
        unzip commandlinetools-linux-8092744_latest.zip
        mkdir -p android-sdk/cmdline-tools/latest
        mv cmdline-tools/* android-sdk/cmdline-tools/latest/
        export ANDROID_HOME=$PWD/android-sdk
        echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
        
    - name: Accept Android Licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        
    - name: Install Android Build Tools
      run: |
        # Eski Android versiyonları için build tools
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;28.0.3" "platforms;android-28" "platform-tools"
        
    - name: Build APK
      run: |
        # APK derle
        ./gradlew clean
        ./gradlew assembleDebug --stacktrace --no-daemon
        
    - name: Find and Upload APK
      run: |
        # APK dosyasını bul
        echo "=== ARANAN APK DOSYALARI ==="
        find . -name "*.apk" -type f | head -10
        
        # APK'ları listele
        for apk in $(find . -name "*.apk" -type f); do
          echo "BULUNDU: $apk"
          ls -la "$apk"
        done
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: legacy-app-apk
        path: |
          **/build/outputs/apk/**/*.apk
          **/build/outputs/**/*.apk
        retention-days: 30