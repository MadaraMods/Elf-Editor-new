name: Build with Docker
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    container:
      image: openjdk:8-jdk

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Android SDK in Container
      run: |
        apt-get update
        apt-get install -y wget unzip
        
        # Android SDK
        wget https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
        unzip sdk-tools-linux-4333796.zip -d android-sdk
        export ANDROID_HOME=$PWD/android-sdk
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        
        # Licenses
        mkdir -p $ANDROID_HOME/licenses
        echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_HOME/licenses/android-sdk-license
        echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_HOME/licenses/android-sdk-preview-license
        
    - name: Build with Fixed Environment
      run: |
        # Gradle 2.14.1 ile build
        wget https://services.gradle.org/distributions/gradle-2.14.1-bin.zip
        unzip gradle-2.14.1-bin.zip
        ./gradle-2.14.1/bin/gradle assembleDebug --stacktrace