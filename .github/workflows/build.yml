name: Simple Old Android Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java 7 (DAHA DA ESKÄ°!)
      uses: actions/setup-java@v4
      with:
        java-version: '7'
        distribution: 'temurin'

    - name: Use Preconfigured Android Environment
      run: |
        # Android SDK yolu ayarla
        export ANDROID_HOME=/usr/local/lib/android/sdk
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        
    - name: Install Compatible Gradle
      run: |
        # Gradle 3.3 kur - plugin 1.+ ile uyumlu
        wget https://services.gradle.org/distributions/gradle-3.3-bin.zip
        unzip gradle-3.3-bin.zip
        export PATH=$PWD/gradle-3.3/bin:$PATH
        
    - name: Update Build Gradle
      run: |
        # Plugin versiyonunu sabitle
        sed -i 's/classpath .com.android.tools.build:gradle:1.+./classpath "com.android.tools.build:gradle:1.5.0"/' build.gradle
        
    - name: Build APK
      run: |
        gradle wrapper --gradle-version 3.3
        chmod +x ./gradlew
        ./gradlew assembleDebug --stacktrace